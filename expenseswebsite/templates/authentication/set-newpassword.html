{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
                               
            </div>
            <div class="card-body">
                <h4>Set New Password</h4>

                <form action="{% url 'resetPasswordUrl' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mt-4">
                        <input type="password" placeholder="Password" name="password" class="form-control form-control-sm" id="passwordField" />
                        <small class="float-right py-3 show_password_toggle">Show Password</small>
                    </div>
                    
                    <div class="form-group mt-4">
                        <input type="password" placeholder="Confirm Password" name="password2" class="form-control form-control-sm" id="password2Field" />
                        <small class="float-right py-3 show_password_toggle">Show Password</small>
                    </div>
    
                    <input type="submit" value="Submit" class="btn btn-block btn-info submit_btn" />
                </form>
            </div>   
            
            <span>Already have an account? <a href="{% url 'loginUrl' %}">Login here.</a></span>
            <span>Don't have an account? <a href="{% url 'registerUrl' %}">Register here.</a></span>         
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
