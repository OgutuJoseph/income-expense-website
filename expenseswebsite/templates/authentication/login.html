{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
                               
            </div>
            <div class="card-body">
                <h4>Login</h4>

                <form action="{% url 'loginUrl' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mt-4">
                        <input type="text" placeholder="Username" name="username" class="form-control form-control-sm" id="usernameField" value="{{ fieldValues.username }}" />
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" placeholder="Password" name="password" class="form-control form-control-sm" id="passwordField" />
                    </div>
    
                    <input type="submit" value="Login" class="btn btn-block btn-info submit_btn mt-3" />
                </form>
            </div>
            <span>Don't have an account? <a href="{% url 'registerUrl' %}">Register here.</a></span>
            <span>Forgot password? <a href="{% url 'requestPasswordUrl' %}">Reset it here.</a></span>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>

{% endblock %}
