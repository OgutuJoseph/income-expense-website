{% extends 'base_auth.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
                               
            </div>
            <div class="card-body">
                <h4>Register for a free account.</h4>
                <form accept="" method="post">
                    <div class="form-group mt-4">
                        <input type="text" placeholder="Username" name="username" class="form-control form-control-sm" id="usernameField" />
                    </div>
                    <div class="form-group mt-4">
                        <input type="email" placeholder="Email" name="email" class="form-control form-control-sm" id="emailField" />
                    </div>
                    <div class="form-group mt-4">
                        <input type="password" placeholder="Password" name="password" class="form-control form-control-sm" id="passwordField" />
                        <small class="float-right py-3">SHOW</small>
                    </div>
    
                    <input type="submit" value="Register" class="btn btn-block btn-info" />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
{% endblock %}
